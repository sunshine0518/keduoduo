<script>
    $(function (){
        $(".back_span").click(function (){
            history.back();
        });
        $(".col_2_span").each(function (index){
            this.click(function (){
                var num=this.parents(".products_div3").find(".col_1_span").val();
                num=num+1;
                this.parents(".products_div3").find(".col_1_span").val(num)
                total();
            });
        });
        $(".col_3_span").each(function (index){
            this.click(function (){
                var num=this.parents(".products_div3").find(".col_1_span").val();
                num=num-1;
                if(num<1){
                    num=1;
                }
                this.parents(".products_div3").find(".col_1_span").val(num);
                total();
            });
        });
        var sum=0;
        //计算总价
        function total() {
            $(".products_list").each(function (index) {
                var price = this.find(".price_now_span").val();
                var num = this.find(".col_1_span").val();
                sum += price * num;
            });
            $(".total_span").val(sum);
        }

    });
</script>
